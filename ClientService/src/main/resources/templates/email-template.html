<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        h1 {
            color: #27ae60;
            font-size: 24px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #aaa;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Bill Details</h1>
        <table>
            <tr>
                <td>Bill ID:</td>
                <td th:text="${bill.billId}"></td>
            </tr>
            <tr>
                <td>Bill Date:</td>
                <td th:text="${bill.billDate}"></td>
            </tr>
            <tr>
                <td>Consultation Fees:</td>
                <td th:text="${bill.consultationFees}"></td>
            </tr>
            <tr>
                <td>Medicine Fees:</td>
                <td th:text="${bill.medicineFees}"></td>
            </tr>
            <tr>
                <td>Total Amount:</td>
                <td th:text="${bill.totalAmount}"></td>
            </tr>
            <tr>
                <td>Final Amount:</td>
                <td th:text="${bill.finalAmount}"></td>
            </tr>
        </table>
        <div class="footer">
            <p>Thank you for choosing our services.</p>
        </div>
    </div>
</body>
</html>
