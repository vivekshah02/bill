<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bill by Bill ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #007bff, #6610f2);
            color: #fff;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1.1rem;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
	
</head>
<body>
	
    <div class="container">
        <h2>Enter Bill ID</h2>
        <form th:action="@{/findBillByIdforUpdatingPaymentStatus}" th:method="get">
            <label for="bill-id">Enter Bill ID:</label>
            <input type="text" id="bill-id" name="billId"  required>
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
