<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bill by Bill ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f8f9fa, #e2e6ea); /* Soft gradient background */
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40; /* Darker text for better readability */
            font-size: 1.8rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 1.2rem;
            color: #343a40;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #007bff; /* Clean accent border color */
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #0056b3;
            outline: none;
        }
        input[type="submit"] {
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Bill by Bill ID</h2>
        <form th:action="@{/findBillById}" th:method="get">
            <label for="bill-id">Enter Bill ID:</label>
            <input type="text" id="bill-id" name="billId" required>
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
